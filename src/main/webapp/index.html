<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>答题系统</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="alert alert-info" id="questionArea">
                    <!--问题区-->
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <input type="hidden" id="problemId">
                        <div class="form-group">
                            <div class="col-sm-10" id="answerArea">

                                <div class="radio i-checks">
                                    <label>
                                        <input class="answerArea" type="radio" value="option1" name="a">
                                        <span>answerText</span>
                                    </label>
                                </div>
                                <div class="radio i-checks">
                                    <label>
                                        <input class="answerArea" type="radio" checked="" value="option2" name="a">
                                        <span>answerText</span>
                                    </label>
                                </div>
                                <div class="radio i-checks">
                                    <label>
                                        <input class="answerArea" type="radio" disabled="" checked="" value="option2">
                                        <span>answerText</span>
                                    </label>
                                </div>
                                <div class="radio i-checks">
                                    <label>
                                        <input class="answerArea" type="radio" disabled="" name="a">
                                        <span>answerText</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>
<script src="js/content.min.js?v=1.0.0"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="ws/ws.js"></script>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>


</html>
